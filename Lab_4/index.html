<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body class="p-5">

    <form action="index.html#kontakt" method="post" onsubmit="return checkForm();" novalidate>
        <fieldset>
            <legend>Formularz kontaktowy</legend>

            <div class="mb-3" id="groupName">
                <p id="errorName" class="hide text-danger">Podanie imienia i nazwiska jest wymagane!</p>
                <label for="contactName" class="form-label">Imię i nazwisko</label>
                <input type="text" class="form-control" id="contactName" onblur="validateName()" />
            </div>

            <div class="mb-3" id="groupEmail">
                <p id="errorEmail" class="hide text-danger">Podanie poprawnego adresu email jest wymagane!</p>
                <label for="contactEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="contactEmail" onblur="validateEmail()" />
            </div>

            <div class="mb-3" id="groupInfo">
                <p id="errorInfo" class="hide text-danger">Informacja jest wymagana (max 250 znaków)!</p>
                <label for="contactInfo" class="form-label">Informacja</label>
                <textarea class="form-control" id="contactInfo" maxlength="250" onblur="validateInfo()"></textarea>
            </div>

            <input type="submit" value="Wyślij" class="btn btn-primary" />
        </fieldset>
    </form>

    <script src="js/forms.js"></script>
</body>

</html>
